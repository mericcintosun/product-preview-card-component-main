  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
    font-size: 20px;
    font-family: var(--ff-one);
    text-align: center;
    margin-top:5%;
    }
    .attribution a {
    color: hsl(228, 45%, 44%);
}

<body>
  
  <main>

    <img src="images/image-product-mobile.jpg" alt="" class="mobile-img">
    <img src="images/image-product-desktop.jpg" alt="" class="desktop-img">

    <article>
      <div class="perfume">
        <p>PERFUME</p>
      </div>
      <div class="content">
        <p class="title">Gabrielle Essence Eau De Parfum</p>
        <p class="paragraph">A floral, solar and voluptuous interpration composed by Olivier Polge, Perfumer-Creator for the House of CHANNEL.
        </p>

      </div>
      <div class="price">
        <p class="price-active">&#36;149.99</p>
        <p class="price-passive">&#36;169.99</p>
      </div> 
      <div class="btn">
        <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
        <p class="add">Add to card</p>
      </div>
    </article>

  </main>
